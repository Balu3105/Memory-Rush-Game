<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Memory Rush</title>
</head>
<body>
    <h2>MEMORY RUSH</h2>
    <div class="difficulty-container" id="difficulty-selection">
        <button class="difficulty-btn" onclick="startGame('easy')">Easy</button>
        <button class="difficulty-btn" onclick="startGame('medium')">Medium</button>
        <button class="difficulty-btn" onclick="startGame('hard')">Hard</button>
    </div>
    <div class="main-container">
        <div class="stats-container">
            <p id="score">Score: 0</p>
            <p id="timer">Time Left: ---</p>
        </div>
        <div class="game-container" id="game-board"></div>
    </div>
    <div class="overlay" id="game-over-overlay">
        <p id="final-score"></p>
        <button onclick="location.reload()">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
